<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wp-includes/load.php</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css" media="all" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write( '<script src="../assets/js/jquery-1.11.1.min.js" type="text/javascript"><\/script>' )</script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 flow">

			<!--
			// The file
			-->
			<div id="file" class="file">
				<h1 class="file-name">wp-includes/load.php</h1>
			</div>

			<!--
			// Functions.
			-->
			<div class="hidden">

				<!--
				// wp_fix_server_vars()
				-->
				<div id="wp_fix_server_vars" class="function">
					<h1 class="function-name"><code>wp_fix_server_vars()</code></h1>
				</div>

				<!--
				// wp_check_php_mysql_versions()
				-->
				<div id="wp_check_php_mysql_versions" class="function">
					<h1 class="function-name"><code>wp_check_php_mysql_versions()</code></h1>
				</div>

				<!--
				// wp_unregister_GLOBALS()
				-->
				<div id="wp_unregister_GLOBALS" class="function">
					<h1 class="function-name"><code>wp_unregister_GLOBALS()</code></h1>
				</div>

				<!--
				// wp_favicon_request()
				-->
				<div id="wp_favicon_request" class="function">
					<h1 class="function-name"><code>wp_favicon_request()</code></h1>
				</div>

				<!--
				// wp_maintenance()
				-->
				<div id="wp_maintenance" class="function">
					<div class="collapse-toggle">
						<h1 class="function-name"><code>wp_maintenance()</code> <i class="caret"></i></h1>
					</div>
					<div class="collapse in">
						<div class="function-body">
							<div class="checkbox">
								<label><input class="if" type="checkbox" data-href="#AolbyK8I" rel="AolbyK8I" checked onclick="wpfcheckbox();" /> ! file_exists( ABSPATH . '.maintenance' ) || defined( 'WP_INSTALLING' ) </label>
								<script type="text/javascript">$('.if').wpfcheckbox();</script>
							</div>

							<div class="AolbyK8I if-content">
								<div id="_maintenance" class="include file" data-url="../maintenance.html">
									<script type="text/javascript">$('#_maintenance').wpfload();</script>
								</div>

								<div class="checkbox">
									<label><input class="if" type="checkbox" data-href="#AolbyK8I" rel="AolbyK8I" /> ( time() - $upgrading ) >= 600 <span class="comment">// the $upgrading timestamp is older than 10 minutes</span> </label>
									<script type="text/javascript">$('.if').wpfcheckbox();</script>
								</div>

								<div class="checkbox">
									<label><input class="if" type="checkbox" data-href="#MK8YES9Z" rel="MK8YES9Z" /> file_exists( WP_CONTENT_DIR . '/maintenance.php' )</label>
									<script type="text/javascript">$('.if').wpfcheckbox();</script>
								</div>

								<div id="MK8YES9Z" class="MK8YES9Z if-content">
									<div id="wp-content--maintenance_php" class="require_once file" data-url="wp-content/maintenance.php">
										<script type="text/javascript">$('#wp-content--maintenance_php').wpfload();</script>
									</div>
								</div>

								<div class="MK8YES9Z if-content">

									<div class="function">
										<div class="function-name"><code>wp_load_translations_early()</code> <span class="at">wp-includes/load.php</span></div>
									</div>

								</div>
							</div>

						</div><!-- /.function-body -->
					</div><!-- /.collapse -->
				</div><!-- /#wp_maintenance.function -->

			</div>

		</div><!-- /.col-md-12 -->

</div><!-- /.container -->
