<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wp-includes/default-constants.php</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css" media="all" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write( '<script src="../assets/js/jquery-1.11.1.min.js" type="text/javascript"><\/script>' )</script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins.min.js" type="text/javascript"></script>
<script src="../assets/js/script.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 flow">

			<!--
			// The file
			-->
			<div id="file" class="file">
				<h1 class="file-name">wp-includes/default-constants.php</h1>
			</div>

			<!--
			// Functions
			-->
			<div class="hidden">

				<!--
				// function wp_initial_constants(){}
				-->
				<div id="wp_initial_constants" class="function">
					<h1 class="function-name"><code>wp_initial_constants()</code></h1>
				</div>

				<!--
				// function wp_plugin_directory_constants(){}
				-->
				<div id="wp_plugin_directory_constants" class="function">
					<div class="collapse-toggle">
						<h1 class="function-name"><code>wp_plugin_directory_constants()</code> <i class="caret"></i></h1>
					</div>
					<div class="collapse in">
						<div class="function-body">

							<div class="if-block">
								<div class="checkbox">
									<label><input class="if" type="checkbox" checked /> ! defined( 'WP_CONTENT_URL' ) </label>
								</div>
								<div class="isTrue">
									<div class="function" data-function="get_option" data-params="<span class='yellow'>'siteurl'</span>" data-url="../wp-includes/option.html">
									</div>
								</div><!-- /.isTrue -->
							</div><!-- /.if-block -->

							<script type="text/javascript">wpfinit();</script>
						</div><!-- /.function-body -->
					</div><!-- /.collapse -->
				</div><!-- /#wp_plugin_directory_constants.function -->

				<!--
				// function wp_cookie_constants(){}
				-->
				<div id="wp_cookie_constants" class="function">
					<div class="collapse-toggle">
						<h1 class="function-name"><code>wp_cookie_constants()</code> <i class="caret"></i></h1>
					</div>
					<div class="collapse in">
						<div class="function-body">
							<div class="if-block">
								<div class="checkbox">
									<label><input class="if" type="checkbox" checked /> !defined( 'COOKIEHASH' ) </label>
								</div>
								<div class="isTrue">
									<div class="function" data-function="get_site_option" data-params="<span class='yello'>'siteurl'</span>" data-url="../wp-includes/option.html"></div>
								</div><!-- /.isTrue -->
							</div><!-- /.if-block -->
							<div class="if-block">
								<div class="checkbox">
									<label><input class="if" type="checkbox" checked /> ! defined( 'COOKIEPATH' ) </label>
								</div>
								<div class="isTrue">
									<div class="function" data-function="get_option" data-params="<span class='yellow'>'home'</span>" data-url="../wp-includes/option.html"></div>
								</div><!-- /.isTrue -->
							</div><!-- /.if-block -->
							<div class="if-block">
								<div class="checkbox">
									<label><input class="if" type="checkbox" checked /> ! defined( 'SITECOOKIEPATH' ) </label>
								</div>
								<div class="isTrue">
									<div class="function" data-function="get_option" data-params="<span class='yellow'>'siteurl'</span>" data-url="../wp-includes/option.html"></div>
								</div><!-- /.isTrue -->
							</div><!-- /.if-block -->


							<script type="text/javascript">$('.require, .require_once, .include, .include_once, .function, .class').wpfload();</script>
						</div><!-- /.function-body -->
					</div><!-- /.collapse -->
				</div><!-- /#wp_cookie_constants.function -->

			</div><!-- /.hidden -->

		</div><!-- /.col-md-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->

</body>
</html>
